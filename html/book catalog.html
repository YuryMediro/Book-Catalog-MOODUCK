<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book catalog</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="/Figma Book Catalog MOODUCK/css/book catalog.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<!-- Header nav -->
				<div class="header-nav">
					<div class="header-logo">
						<img
							src="/Figma Book Catalog MOODUCK/img/book catalog/duck.png"
							alt=""
						/>
						<a class="nav-item1" href="#!">MOODUCK</a>
					</div>
					<div class="header-search">
						<form action="#!">
							<input
								class="namebook"
								type="text"
								placeholder="Название книги"
							/>
							<button class="book" type="submit">
								<img
									src="/Figma Book Catalog MOODUCK/img/book catalog/iconsearch.png"
									alt=""
								/>
							</button>
						</form>
						<img
							class="userlogo"
							src="/Figma Book Catalog MOODUCK/img/book catalog/userlogo.png"
							alt=""
						/>
					</div>
				</div>
				<div class="line"></div>
				<!-- Main content -->
				<div class="main">
					<div class="search-book">
						<h1 class="title-search">КАТЕГОРИИ</h1>
						<div class="title-line"></div>
						<h1 class="title-search">ВСЕ КНИГИ</h1>
						<div class="genre-selection">
							<label class="main-checkbox"
								>Детективы
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Научная фантастика
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Рассказы
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Сказки
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Классика
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Приключения
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Поэмы
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Хорроры
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="search-autor">
							<h1 class="title-search">АВТОР</h1>
							<form action="#!">
								<input class="nameautor" type="text" placeholder="Имя автора" />
								<button class="autor" type="submit">
									<img
										src="/Figma Book Catalog MOODUCK/img/book catalog/iconsearch.png"
										alt=""
									/>
								</button>
							</form>
							<label class="main-checkbox"
								>Агата Кристи
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Александр Солдатов
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Анастасия Цыганова
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Олег Платов
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Роман Фетисов
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
							<label class="main-checkbox"
								>Эрих Мария Ремарк
								<input type="checkbox" />
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
