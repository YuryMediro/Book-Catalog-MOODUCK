<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link
			rel="stylesheet"
			href="/Figma Book Catalog MOODUCK/css/registration.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="grid-item left-side">
				<div class="grid-item header-logo">
					<img
						src="/Figma Book Catalog MOODUCK/img/registration/duck.svg"
						alt=""
					/>
					<h1 class="header-text">MOODUCK</h1>
				</div>
				<div class="grid-item login">
					<h1 class="login-title">УЖЕ ЕСТЬ АККАУНТ?</h1>
					<a href="/Figma Book Catalog MOODUCK/html/log in.html" class="log"
						>ВОЙТИ</a
					>
				</div>
				<div class="grid-item">
					<div class="line"></div>
				</div>
			</div>
			<div class="grid-item right-side">
				<div class="grid-item registration">РЕГИСТРАЦИЯ</div>
				<div class="grid-item registration-box">
					<form class="nickname" action="#!">
						<img
							class="icon-nickname"
							src="/Figma Book Catalog MOODUCK/img/registration/nickname.svg"
							alt=""
						/>
						<input
							class="text-nickname"
							type="text"
							placeholder="nickname123"
						/>
					</form>
					<form class="mail" action="#!">
						<img
							class="icon-mail"
							src="/Figma Book Catalog MOODUCK/img/registration/mail.svg"
							alt=""
						/>
						<input
							class="text-mail"
							type="email"
							placeholder="example@mail.ru"
						/>
					</form>
					<form class="password" action="#!">
						<img
							class="icon-password"
							src="/Figma Book Catalog MOODUCK/img/registration/password.svg"
							alt=""
						/>
						<input
							class="text-password"
							type="password"
							placeholder="strongPsW2#"
						/>
						<button class="eye" type="submit">
							<img
								class="icon-eye"
								src="/Figma Book Catalog MOODUCK/img/registration/eye.svg"
								alt=""
							/>
						</button>
					</form>
					<form class="password" action="#!">
						<img
							class="icon-password"
							src="/Figma Book Catalog MOODUCK/img/registration/password.svg"
							alt=""
						/>
						<input
							class="text-password"
							type="password"
							placeholder="strongPsW2#"
						/>
						<button class="eye" type="submit">
							<img
								class="icon-eye"
								src="/Figma Book Catalog MOODUCK/img/registration/eye.svg"
								alt=""
							/>
						</button>
					</form>
				</div>
				<div class="grid-item reg">
					<a class="registration-text" href="/Figma Book Catalog MOODUCK/html/book catalog.html">ЗАРЕГИСТРИРОВАТЬСЯ</a>
				</div>
			</div>
			<div class="grid-item mobile-lefside">
				<div class="mobile-login">
					<h1 class="mobile-login-title">УЖЕ ЕСТЬ АККАУНТ?</h1>
					<a href="/Figma Book Catalog MOODUCK/html/log in.html" class="mobile-log">ВОЙТИ</a>
				</div>
				<div class="grid-item">
					<div class="mobile-line"></div>
				</div>
			</div>
		</div>
