<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link
			rel="stylesheet"
			href="/Figma Book Catalog MOODUCK/css/registration.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="leftside-container">
					<div class="hedear-logo">
						<img src="/Figma Book Catalog MOODUCK/img/log in/duck.png" alt="" />
						<h1 class="item-1">MOODUCK</h1>
					</div>
					<div class="LOGIN">
						<h2 class="item-2">УЖЕ ЕСТЬ АККАУНТ?</h2>
						<a href="#!" class="log">ВОЙТИ</a>
					</div>
					<div class="line"></div>
				</div>
				<div class="account-registration">
					<h1 class="item-3">РЕГИСТРАЦИЯ</h1>

					<div class="pole-registr">
						<form class="form1" action="#!">
							<img
								class="icon"
								src="/Figma Book Catalog MOODUCK/img/registration/nickname.png"
								alt=""
							/>
							<input class="nick" type="text" placeholder="nickname123" />
						</form>
						<form class="form2" action="#!">
							<img
								class="icon"
								src="/Figma Book Catalog MOODUCK/img/log in/mail.png"
								alt=""
							/>
							<input class="mail" type="email" placeholder="example@mail.ru" />
						</form>
						<form class="form3" action="#!">
							<img
								class="icon2"
								src="/Figma Book Catalog MOODUCK/img/log in/password.png"
								alt=""
							/>
							<input
								class="password"
								type="password"
								placeholder="strongPsW2#"
							/>
							<button class="eye" type="submit">
								<img
									src="/Figma Book Catalog MOODUCK/img/log in/eye.png"
									alt=""
								/>
							</button>
						</form>
						<form class="form4" action="#!">
							<img
								class="icon2"
								src="/Figma Book Catalog MOODUCK/img/log in/password.png"
								alt=""
							/>
							<input
								class="password"
								type="password"
								placeholder="strongPsW2#"
							/>
							<button class="eye" type="submit">
								<img
									src="/Figma Book Catalog MOODUCK/img/log in/eye.png"
									alt=""
								/>
							</button>
						</form>
					</div>

					<a href="#!" class="button-reg">ЗАРЕГИСТРИРОВАТЬСЯ</a>
				</div>
			</div>
		</header>
	</body>
</html>
