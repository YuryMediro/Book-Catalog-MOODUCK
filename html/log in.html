<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in</title>
		<link rel="stylesheet" href="/Figma Book Catalog MOODUCK/css/log in.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

	<body>
		<div class="wrapper">
			<div class="grid-item left-side">
				<div class="grid-item header-logo">
					<img src="/Figma Book Catalog MOODUCK/img/log in/duck.svg" alt="" />
					<h1 class="header-text">MOODUCK</h1>
				</div>
				<div class="grid-item registration">
					<h1 class="registration-title">ЕЩЕ НЕТ АККАУНТА?</h1>
					<a href="/Figma Book Catalog MOODUCK/html/registration.html" class="reg">ЗАРЕГИСТРИРОВАТЬСЯ</a>
				</div>
				<div class="grid-item">
					<div class="line"></div>
				</div>
			</div>
			<div class="grid-item right-side">
				<div class="grid-item login">ВХОД</div>
				<div class="grid-item login-box">
					<form class="mail" action="#!">
						<img
							class="icon-mail"
							src="/Figma Book Catalog MOODUCK/img/log in/mail.svg"
							alt=""
						/>
						<input
							class="text-mail"
							type="email"
							placeholder="example@mail.ru"
						/>
					</form>
					<form class="password" action="#!">
						<img
							class="icon-password"
							src="/Figma Book Catalog MOODUCK/img/log in/password.svg"
							alt=""
						/>
						<input
							class="text-password"
							type="password"
							placeholder="strongPsW2#"
						/>
						<button class="eye" type="submit">
							<img
								class="icon-eye"
								src="/Figma Book Catalog MOODUCK/img/log in/eye.svg"
								alt=""
							/>
						</button>
					</form>

					<a href="#!">Забыли пароль?</a>
				</div>
				<div class="grid-item log">
					<a class="login-text" href="/Figma Book Catalog MOODUCK/html/book catalog.html">ВОЙТИ</a>
				</div>
			</div>
			<div class="grid-item mobile-lefside">
				<div class="mobile-registration">
					<h1 class="mobile-registration-title">ЕЩЕ НЕТ АККАУНТА?</h1>
					<a href="/Figma Book Catalog MOODUCK/html/registration.html" class="mobile-reg">ЗАРЕГИСТРИРОВАТЬСЯ</a>
				</div>
				<div class="grid-item">
					<div class="mobile-line"></div>
				</div>
			</div>
		</div>
