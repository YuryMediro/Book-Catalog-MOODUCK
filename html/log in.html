<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in</title>
		<link rel="stylesheet" href="/Figma Book Catalog MOODUCK/css/log in.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="leftside-container">
					<div class="hedear-logo">
						<img src="/Figma Book Catalog MOODUCK/img/log in/duck.png" alt="" />
						<h1 class="item-1">MOODUCK</h1>
					</div>
					<div class="registration">
						<h2 class="item-2">ЕЩЕ НЕТ АККАУНТА?</h2>
						<a href="#!" class="reg">Зарегистрироваться</a>
					</div>
					<div class="line"></div>
				</div>
				<div class="account-login">
					<h1 class="item-3">ВХОД</h1>
					<form class="form1" action="#!">
						<img
							class="icon"
							src="/Figma Book Catalog MOODUCK/img/log in/mail.png"
							alt=""
						/>
						<input class="mail" type="email" placeholder="example@mail.ru" />
					</form>
					<form class="form2" action="#!">
						<img
							class="icon2"
							src="/Figma Book Catalog MOODUCK/img/log in/password.png"
							alt=""
						/>
						<input class="password" type="password" placeholder="strongPsW2#" />
						<button class="eye" type="submit">
							<img
								src="/Figma Book Catalog MOODUCK/img/log in/eye.png"
								alt=""
							/>
						</button>
					</form>
					<a href="#!" class="item-4">Забыли пароль?</a>
					<a href="#!" class="login">ВОЙТИ</a>
				</div>
			</div>
		</header>
	</body>
</html>
